<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Terrivel</title>
</head>
<body>
    <form action="http://terrivel.herokuapp.com/monster" method="POST">
        <label>num_pedras: <input name="num_pedras" type="number" pattern=""></label><br>
        <label>tam_pedras: <input name="tam_pedras" type="number" step="0.5" min="0" max="100" step="1" ></label></br>
        <label>corCeu1: <input name="corCeu1" type="color"></label> </br>
        <label>corCeu2: <input name="corCeu2" type="color"></label> </br>
        <label>tipo_pedras: <input name="tipo_pedras" type="text"></label> </br>
        <select name="tipo_pedras" id="tipo_pedras">
            <option value="marroada">marroada</option>
            <option value="ametista">ametista</option>
            <option value="topazio">topazio</option>
            <option value="espinela">espinela</option>
        </select>        
        <select name="tipo_pedras_sortidas" id="tipo_pedras_sortidas">
            <option value="sim">Sim</option>
            <option value="não">Não</option>
        </select>
        <input type="submit" value="Enviar">
      </form>
      
</body>
</html>
